<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css" >
</head>
<body>
    <section class="contact">
        <h2 class="text-center">Contact Us</h2>
        <div class="form">
        <input class="form-input" type="name" name="name" id="name" placeholder="Enter your name">
        <input class="form-input" type="phone" name="phone" id="phone" placeholder="Enter your Phone No.">
        <input class="form-input" type="email" name="email" id="email" placeholder="Enter your E-mail">
        <br>
        <textarea class="form-input" name="text" id="text" cols="30" rows="10" placeholder="Elaborate your concern"></textarea> 
        <br>
        <button type="submit">Submit</button>
        </div>
    </section>
    <footer class="background">
        <p class="text-footer">
            Copyright &copy; 2027 - All rights reserved
        </p>
    </footer>
</body>
</html>
